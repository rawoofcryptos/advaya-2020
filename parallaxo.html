<!DOCTYPE html>
<html>

<head>
	<title>Parallaxo | Online Treasure Hunt Competition</title>
	<link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="./parallaxo/pstyle.css">
</head>

<body>
	<!--<a class="logo" href="https://www.advaya.live/" target="_blank"><img class="logo" src="./parallaxo/logo.png"></a>-->

	<img class="circle2" src="./parallaxo/circle.png">

	<div id="gsTitle">
		<div class="gsTitle-title"></div>
		<div class="gsTitle-title gsTitle-color gsTitle-a"></div>
		<div class="gsTitle-title gsTitle-color gsTitle-b"></div>
	</div>
	<div class="text">the event is over. No one came past round three.</div>
	<div class="text2">results and answers of every rounds is published. 
		<a href="./parallaxo/answers.html" style="text-decoration: none; color: aqua; font-family: Arial, Helvetica, sans-serif;">click here to view</a>
	</div>

	

	<img class="circle1" src="./parallaxo/circle.png">

	<script>
		const gsTitle = {
			init() {
				this._root = document.querySelector("#gsTitle");
				this._titles = this._root.querySelectorAll(".gsTitle-title");
				this._frame = this._frame.bind(this);
				this.setTexts([
					"PARALLAXO",
					"𝔭𝔞𝔯𝔞𝔩𝔩𝔞𝔵𝔬.",
					"oxɒ||ɒɿɒq",
					"pคrคllคx໐",
					"卩卂尺卂ㄥㄥ卂乂ㄖ",
					"'卂||ㄥㄥ--ㄖ",

				]);
			},
			on() {
				if (!this._frameId) {
					this._frame();
				}
			},
			off() {
				clearTimeout(this._frameId);
				this._textContent(this._text);
				delete this._frameId;
			},
			setTexts([text, ...alt]) {
				this._text = text;
				this._textAlt = alt;
			},

			// private:
			_text: "",
			_textAlt: [],
			_rand(n) {
				return Math.random() * n | 0;
			},
			_textContent(txt) {
				this._titles.forEach(el => el.textContent = txt);
			},
			_frame() {
				const txt = Array.from(this._text);

				for (let i = 0; i < 6; ++i) {
					const ind = this._rand(this._text.length);

					txt[ind] = this._textAlt[this._rand(this._textAlt.length)][ind];
				}
				this._textContent(txt.join(""));
				this._root.classList.add("gsTitle-glitched");
				setTimeout(() => {
					this._textContent(this._text);
					this._root.classList.remove("gsTitle-glitched");
				}, 50 + Math.random() * 200);
				this._frameId = setTimeout(this._frame, 250 + Math.random() * 500);
			},
		};

		gsTitle.init();
		gsTitle.on();



		/*COUNTDOWN*/

		var countDownDate = new Date("Jan 10, 2020 00:00:00").getTime();

		// Update the count down every 1 second
		var x = setInterval(function () {

			// Get today's date and time
			var now = new Date().getTime();

			// Find the distance between now and the count down date
			var distance = countDownDate - now;

			// Time calculations for days, hours, minutes and seconds
			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);

			// Display the result in the element with id="demo"
			document.getElementById("demo").innerHTML = hours + "h " +
				minutes + "m " + seconds + "s ";

			// If the count down is finished, write some text
			if (distance < 0) {
				clearInterval(x);
				document.getElementById("demo").innerHTML = "EXPIRED";
			}
		}, 1000);
	</script>

</body>

</html>
